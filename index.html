<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ-–ü–∞–º—è—Ç—å</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 18px;
        }
        #game-board {
            display: grid;
            gap: 10px;
            margin: 0 auto;
            max-width: 100%;
        }
        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #3498db, #2c3e50);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .card.flipped img {
            display: block;
        }
        .card.matched {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            cursor: default;
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #records {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üåü –§–æ—Ç–æ-–ü–∞–º—è—Ç—å</h1>
    
    <div class="controls">
        <select id="difficulty">
            <option value="16">–õ—ë–≥–∫–∏–π (4√ó4)</option>
            <option value="24" selected>–°—Ä–µ–¥–Ω–∏–π (6√ó4)</option>
            <option value="36">–°–ª–æ–∂–Ω—ã–π (6√ó6)</option>
        </select>
        <button id="start-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button id="hint-btn" disabled>–ü–æ–¥—Å–∫–∞–∑–∫–∞ (1 —Ä–∞–∑)</button>
    </div>
    
    <div id="game-info">
        <div>‚è±Ô∏è –í—Ä–µ–º—è: <span id="time">60</span> —Å–µ–∫</div>
        <div>üîÑ –•–æ–¥—ã: <span id="moves">0</span></div>
    </div>
    
    <div id="game-board"></div>
    
    <div id="game-over">
        <h2 id="result-message"></h2>
        <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        <div id="records">
            <h3>üèÜ –†–µ–∫–æ—Ä–¥—ã:</h3>
            <div id="easy-records">–õ—ë–≥–∫–∏–π: --</div>
            <div id="medium-records">–°—Ä–µ–¥–Ω–∏–π: --</div>
            <div id="hard-records">–°–ª–æ–∂–Ω—ã–π: --</div>
        </div>
    </div>

    <!-- –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã -->
    <audio id="flip-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
    <audio id="match-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <script>
        // –í–∞—à–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ (18 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö)
        const images = [
            'https://i.ibb.co/hx1QGRtH/photo1.jpg',
            'https://i.ibb.co/nMJ9Jn96/photo2.jpg',
            'https://i.ibb.co/SX9BgSHr/photo3.jpg',
            'https://i.ibb.co/HDTC30Dh/photo4.jpg',
            'https://i.ibb.co/dw48sMB2/photo5.jpg',
            'https://i.ibb.co/9mRP3pjP/photo6.jpg',
            'https://i.ibb.co/BKrP9B0q/photo7.jpg',
            'https://i.ibb.co/23dkFM3K/photo8.jpg',
            'https://i.ibb.co/6RCY2zhB/photo9.jpg',
            'https://i.ibb.co/jksJDfXM/photo10.jpg',
            'https://i.ibb.co/qY7KC2rK/photo11.jpg',
            'https://i.ibb.co/RFf79TM/photo12.jpg',
            'https://i.ibb.co/LXD83bh7/photo13.jpg',
            'https://i.ibb.co/VYHwQT08/photo14.jpg',
            'https://i.ibb.co/ksZMrpg8/photo15.jpg',
            'https://i.ibb.co/23Hwrnt1/photo16.jpg',
            'https://i.ibb.co/Jw9PYJmc/photo17.jpg',
            'https://i.ibb.co/SX1yDnHY/photo18.jpg'
        ];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–≥—Ä—ã
        const gameBoard = document.getElementById('game-board');
        const startBtn = document.getElementById('start-btn');
        const hintBtn = document.getElementById('hint-btn');
        const difficultySelect = document.getElementById('difficulty');
        const timeDisplay = document.getElementById('time');
        const movesDisplay = document.getElementById('moves');
        const gameOverScreen = document.getElementById('game-over');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const easyRecords = document.getElementById('easy-records');
        const mediumRecords = document.getElementById('medium-records');
        const hardRecords = document.getElementById('hard-records');
        
        // –ó–≤—É–∫–∏
        const flipSound = document.getElementById('flip-sound');
        const matchSound = document.getElementById('match-sound');
        const winSound = document.getElementById('win-sound');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer;
        let timeLeft = 60;
        let canFlip = true;
        let gameActive = false;
        let hintUsed = false;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤
        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('memoryRecords')) || {};
            easyRecords.textContent = `–õ—ë–≥–∫–∏–π: ${records.easy || '--'}`;
            mediumRecords.textContent = `–°—Ä–µ–¥–Ω–∏–π: ${records.medium || '--'}`;
            hardRecords.textContent = `–°–ª–æ–∂–Ω—ã–π: ${records.hard || '--'}`;
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
        function saveRecord(difficulty, moves) {
            const records = JSON.parse(localStorage.getItem('memoryRecords')) || {};
            const key = difficulty === 16 ? 'easy' : difficulty === 24 ? 'medium' : 'hard';
            
            if (!records[key] || moves < records[key]) {
                records[key] = moves;
                localStorage.setItem('memoryRecords', JSON.stringify(records));
                loadRecords();
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createBoard() {
            gameBoard.innerHTML = '';
            const difficulty = parseInt(difficultySelect.value);
            const pairsNeeded = difficulty / 2;
            
            // –ë–µ—Ä–µ–º –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            const shuffledImages = shuffle(images.slice()).slice(0, pairsNeeded);
            const pairs = [...shuffledImages, ...shuffledImages];
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–∞—Ä—Ç—ã
            cards = shuffle(pairs);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–∑–º–µ—Ä —Å–µ—Ç–∫–∏
            let columns = 6;
            if (difficulty === 16) columns = 4;
            if (difficulty === 36) columns = 6;
            
            gameBoard.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—ã
            cards.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.image = img;
                card.innerHTML = `<img src="${img}" alt="–ö–∞—Ä—Ç–æ—á–∫–∞">`;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É (–≤—Å–µ –∫–∞—Ä—Ç—ã –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã)
        function showHint() {
            if (hintUsed || !gameActive) return;
            
            hintUsed = true;
            hintBtn.disabled = true;
            
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.classList.add('flipped');
            });
            
            setTimeout(() => {
                allCards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.remove('flipped');
                    }
                });
            }, 2000);
        }
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }
        
        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç—ã
        function flipCard() {
            if (!gameActive || !canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            flipSound.currentTime = 0;
            flipSound.play();
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                canFlip = false;
                setTimeout(checkMatch, 500);
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.image === card2.dataset.image) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                matchSound.currentTime = 0;
                matchSound.play();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
                const totalPairs = parseInt(difficultySelect.value) / 2;
                if (matchedPairs === totalPairs) {
                    winGame();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }
        
        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timeLeft = 60;
            timeDisplay.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }
        
        // –ü–æ–±–µ–¥–∞
        function winGame() {
            clearInterval(timer);
            winSound.play();
            const difficulty = parseInt(difficultySelect.value);
            saveRecord(difficulty, moves);
            resultMessage.textContent = `–ü–æ–±–µ–¥–∞! üéâ –•–æ–¥—ã: ${moves}`;
            endGame(true);
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame(isWin) {
            gameActive = false;
            clearInterval(timer);
            
            if (!isWin) {
                resultMessage.textContent = '–í—Ä–µ–º—è –≤—ã—à–ª–æ! üò¢';
            }
            
            gameOverScreen.style.display = 'flex';
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            gameActive = true;
            moves = 0;
            matchedPairs = 0;
            hintUsed = false;
            movesDisplay.textContent = '0';
            gameOverScreen.style.display = 'none';
            hintBtn.disabled = false;
            
            createBoard();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ –≤ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã
            setTimeout(() => {
                showHint();
            }, 500);
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –ø–æ—Å–ª–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            setTimeout(() => {
                startTimer();
            }, 2500);
        }
        
        // –°–æ–±—ã—Ç–∏—è
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        hintBtn.addEventListener('click', showHint);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadRecords();
    </script>
</body>
</html>
